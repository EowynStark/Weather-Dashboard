<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" src="./Assets/style.css">
  </head>
  <body class="p-3 bg-info-subtle">
    <div class="text-bg-info mb-3">
        <div class="text-center fs-1 p-3 mb-2">Weather Dashboard</div>
        <div class="p-3 mb-2 bg-light text-dark rounded-1 border border-secondary " style="width: 45rem;">
        <form id="city-search" class="rounded-3">
            <label for="search-bar" class="text-center">Enter your destination city:</label>
            <input type="text" id="search-bar" class="rounded-1">
            <button type="button" id="search-btn" class="btn btn-secondary">Search</button>
        </form>
        </div>
        <div id="forecast-display" class="p-3 bg-body-tertiary"></div>
    </div>
    <script src="./Assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
